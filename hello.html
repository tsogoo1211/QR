<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Танилц</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: #111;
      color: #f1f1f1;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 10px;
      font-size: 1.8rem;
      font-weight: bold;
      animation: fadeDown 0.6s ease;
    }
    .grid {
      display: grid;
      grid-gap: 2px;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      padding: 4px;
      flex: 1;
      animation: fadeIn 1s ease;
    }
    .grid img {
      width: 100%;
      aspect-ratio: 1/1.2;
      object-fit: cover;
      cursor: pointer;
      border-radius: 0;
      animation: popIn 0.5s ease forwards;
      opacity: 0;
      transform: scale(0.9);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .grid img:hover {
      transform: scale(1.05) rotateZ(2deg);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .grid img:nth-child(n) { animation-delay: calc(var(--i) * 0.1s); }
    .slider-container {
      display: none;
      flex-direction: column;
      align-items: center;
      flex: 1;
      padding: 10px;
      animation: slideUp 0.5s ease forwards;
    }
    .slider {
      position: relative;
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      border-radius: 8px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s ease;
    }
    .slide.active {
      opacity: 1;
      transform: scale(1);
    }
    .slide img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    }
    .thumbnails {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 5px;
    }
    .thumbnails img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform 0.3s, border 0.3s;
      border-radius: 4px;
    }
    .thumbnails img.active {
      border: 2px solid #007bff;
      transform: scale(1.1);
    }
    .controls {
      margin: 15px 0 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 10px 18px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .controls button:hover {
      background: #0056b3;
    }
    footer {
      background: #000;
      text-align: center;
      padding: 6px;
      font-size: 0.85rem;
      color: #ccc;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<header>Pro Танилц</header>

<div class="grid" id="grid">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG0.JPG" style="--i:1;" onclick="showSlider(0)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG1.JPG" style="--i:2;" onclick="showSlider(1)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG2.JPG" style="--i:3;" onclick="showSlider(2)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG3.JPG" style="--i:4;" onclick="showSlider(3)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG4.JPG" style="--i:5;" onclick="showSlider(4)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG5.JPG" style="--i:6;" onclick="showSlider(5)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG6.JPG" style="--i:7;" onclick="showSlider(6)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG7.JPG" style="--i:8;" onclick="showSlider(7)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG8.JPG" style="--i:9;" onclick="showSlider(8)">
</div>

<div class="slider-container" id="sliderContainer">
  <div class="slider" id="slider">
    <div class="slides" id="slides"></div>
  </div>
  <div class="thumbnails" id="thumbnails"></div>
  <div class="controls">
    <button onclick="prevSlide()">⟨ Өмнөх</button>
    <button onclick="hideSlider()">Буцах</button>
    <button onclick="nextSlide()">Дараах ⟩</button>
  </div>
</div>

<footer>
  <p>Утас: 99112233</p>
  <p>И-мэйл: tanilts@example.com</p>
</footer>

<script>
  const slidesWrapper = document.getElementById('slides');
  const thumbsWrapper = document.getElementById('thumbnails');
  const sliderContainer = document.getElementById('sliderContainer');
  const grid = document.getElementById('grid');

  let totalSlides = 9;
  let currentIndex = 0;
  let interval;

  function showSlider(index) {
    currentIndex = 0;
    slidesWrapper.innerHTML = '';
    thumbsWrapper.innerHTML = '';

    for (let i = 1; i <= totalSlides; i++) {
      const div = document.createElement('div');
      div.className = 'slide';
      const img = document.createElement('img');
      img.src = `https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG${index}_${i}.JPG`;
      div.appendChild(img);
      slidesWrapper.appendChild(div);

      const thumb = document.createElement('img');
      thumb.src = img.src;
      thumb.onclick = () => { currentIndex = i - 1; updateSlide(); };
      thumbsWrapper.appendChild(thumb);
    }

    grid.style.display = 'none';
    sliderContainer.style.display = 'flex';
    updateSlide();
    startAutoPlay();
  }

  function hideSlider() {
    sliderContainer.style.display = 'none';
    grid.style.display = 'grid';
    clearInterval(interval);
  }

  function updateSlide() {
    document.querySelectorAll('.slide').forEach((slide, idx) => {
      slide.classList.toggle('active', idx === currentIndex);
    });
    slidesWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;

    document.querySelectorAll('.thumbnails img').forEach((thumb, idx) => {
      thumb.classList.toggle('active', idx === currentIndex);
    });
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlide();
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlide();
  }

  function startAutoPlay() {
    clearInterval(interval);
    interval = setInterval(nextSlide, 4000);
  }

  let startX = 0, isSwiping = false;
  slidesWrapper.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
    isSwiping = true;
  });
  slidesWrapper.addEventListener('touchend', e => {
    if (!isSwiping) return;
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;
    if (diff > 50) nextSlide();
    else if (diff < -50) prevSlide();
    isSwiping = false;
  });
</script>

</body>
</html>
