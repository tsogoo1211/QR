<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Танилцуулга</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background: #111; color: #f1f1f1; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    header {
      text-align: center;
      padding: 15px 10px;
      font-size: 2rem;
      letter-spacing: 1px;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 6px;
      justify-content: center;
      align-content: center;
      margin-bottom: 20px;
    }
    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .grid img:hover {
      transform: scale(1.06);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
    .slider-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 100%;
    }
    .slider {
      perspective: 1500px;
      width: 90%;
      max-width: 500px;
      overflow: hidden;
      border-radius: 10px;
    }
    .slides {
      display: flex;
      transition: transform 3s ease;
    }
    .slide {
      min-width: 100%;
      backface-visibility: hidden;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 3s ease, opacity 3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
    }
    .slide.active { transform: rotateY(0deg); opacity: 1; z-index: 2; }
    .slide.prev { transform: rotateY(-180deg); opacity: 0; z-index: 1; }
    .slide.next { transform: rotateY(180deg); opacity: 0; z-index: 1; }
