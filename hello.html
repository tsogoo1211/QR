<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Танилц</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      background: #111;
      color: #f1f1f1;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      text-align: center;
      padding: 10px;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-gap: 4px; /* багасгасан */
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      padding: 5px; /* багасгасан */
      flex: 1;
    }
    .grid img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .grid img:hover {
      transform: scale(1.04);
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }
    .slider-container {
      display: none;
      flex-direction: column;
      align-items: center;
      flex: 1;
      padding: 10px;
    }
    .slider {
      position: relative;
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      border-radius: 8px;
    }
    .slides {
      display: flex;
      transition: transform 0.4s ease;
    }
    .slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .controls {
      margin: 10px 0 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 8px 15px;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background: #0056b3;
    }
    footer {
      background: #000;
      text-align: center;
      padding: 5px;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>

<header>Танилц</header>

<div class="grid" id="grid">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG0.JPG" onclick="showSlider(0)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG1.JPG" onclick="showSlider(1)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG2.JPG" onclick="showSlider(2)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG3.JPG" onclick="showSlider(3)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG4.JPG" onclick="showSlider(4)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG5.JPG" onclick="showSlider(5)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG6.JPG" onclick="showSlider(6)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG7.JPG" onclick="showSlider(7)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG8.JPG" onclick="showSlider(8)">
</div>

<div class="slider-container" id="sliderContainer">
  <div class="slider" id="slider">
    <div class="slides" id="slides"></div>
  </div>
  <div class="controls">
    <button onclick="prevSlide()">⟨ Өмнөх</button>
    <button onclick="hideSlider()">Буцах</button>
    <button onclick="nextSlide()">Дараах ⟩</button>
  </div>
</div>

<footer>
  <p>Утас: 99112233</p>
  <p>И-мэйл: tanilts@example.com</p>
</footer>

<script>
  const slidesWrapper = document.getElementById('slides');
  const sliderContainer = document.getElementById('sliderContainer');
  const grid = document.getElementById('grid');

  let totalSlides = 0;
  let currentIndex = 0;

  const slideData = {
    0: 5, 1: 3, 2: 4, 3: 2, 4: 6, 5: 3, 6: 5, 7: 4, 8: 3
  };

  function showSlider(index) {
    currentIndex = 0;
    const count = slideData[index] || 1;

    slidesWrapper.innerHTML = '';
    for (let i = 1; i <= count; i++) {
      const div = document.createElement('div');
      div.className = 'slide';
      const img = document.createElement('img');
      img.src = `https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG${index}_${i}.JPG`;
      div.appendChild(img);
      slidesWrapper.appendChild(div);
    }

    totalSlides = count;
    grid.style.display = 'none';
    sliderContainer.style.display = 'flex';
    updateSlide();
  }

  function hideSlider() {
    sliderContainer.style.display = 'none';
    grid.style.display = 'grid';
  }

  function updateSlide() {
    slidesWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlide();
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlide();
  }

  let startX = 0;
  let isSwiping = false;

  slidesWrapper.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
    isSwiping = true;
  });

  slidesWrapper.addEventListener('touchend', e => {
    if (!isSwiping) return;
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;
    if (diff > 50) nextSlide();
    else if (diff < -50) prevSlide();
    isSwiping = false;
  });
</script>

</body>
</html>
