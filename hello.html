<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Танилцуулга</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #111;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 20px 10px; /* доошлуулалт */
      font-size: 2rem;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      animation: gridFade 0.8s ease forwards;
      justify-content: center;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.8);
      animation: imgPop 0.6s ease forwards;
    }

    .grid img:nth-child(1) { animation-delay: 0.05s; }
    .grid img:nth-child(2) { animation-delay: 0.1s; }
    .grid img:nth-child(3) { animation-delay: 0.15s; }
    .grid img:nth-child(4) { animation-delay: 0.2s; }
    .grid img:nth-child(5) { animation-delay: 0.25s; }
    .grid img:nth-child(6) { animation-delay: 0.3s; }
    .grid img:nth-child(7) { animation-delay: 0.35s; }
    .grid img:nth-child(8) { animation-delay: 0.4s; }
    .grid img:nth-child(9) { animation-delay: 0.45s; }

    .grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    footer {
      margin-top: 10px; /* Grid-ийн доор 10px зай */
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
      background: #000;
      padding: 6px 20px;
      border-radius: 8px;
    }

    @keyframes imgPop {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes gridFade {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>Flip Танилцуулга</header>

  <div class="grid">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG0.JPG">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG1.JPG">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG2.JPG">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG3.JPG">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG4.JPG">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG5.JPG">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG6.JPG">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG7.JPG">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG8.JPG">
  </div>

  <footer>
    <p>Утас: 88888888888 | И-мэйл: example@gmail.com</p>
  </footer>

</body>
</html>
