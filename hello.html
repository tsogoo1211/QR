<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Танилцуулга</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #111;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 40px 10px 20px; /* доошлуулав */
      font-size: 2rem;
      color: #fff;
      letter-spacing: 1px;
    }

    main {
      flex: 1; /* үлдсэн өндөр */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      animation: gridFade 0.8s ease forwards;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.8);
      animation: imgPop 0.6s ease forwards;
    }

    .grid img:nth-child(1) { animation-delay: 0.05s; }
    .grid img:nth-child(2) { animation-delay: 0.1s; }
    .grid img:nth-child(3) { animation-delay: 0.15s; }
    .grid img:nth-child(4) { animation-delay: 0.2s; }
    .grid img:nth-child(5) { animation-delay: 0.25s; }
    .grid img:nth-child(6) { animation-delay: 0.3s; }
    .grid img:nth-child(7) { animation-delay: 0.35s; }
    .grid img:nth-child(8) { animation-delay: 0.4s; }
    .grid img:nth-child(9) { animation-delay: 0.45s; }

    .grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      padding: 15px;
      background: #000;
    }

    /* Slider хэвээр үлдээнэ */
    .slider-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .slider {
      perspective: 1500px;
      width: 90%;
      max-width: 500px;
      overflow: hidden;
      border-radius: 12px;
    }

    .slides {
      display: flex;
      transition: transform 3s ease;
    }

    .slide {
      min-width: 100%;
      backface-visibility: hidden;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 3s ease, opacity 3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
    }

    .slide.active { transform: rotateY(0deg); opacity: 1; z-index: 2; }
    .slide.prev { transform: rotateY(-180deg); opacity: 0; z-index: 1; }
    .slide.next { transform: rotateY(180deg); opacity: 0; z-index: 1; }

    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .thumbnails img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s, border 0.3s, box-shadow 0.3s;
    }

    .thumbnails img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
    }

    .thumbnails img.active {
      border: 2px solid #007bff;
    }

    .controls {
      display: flex;
      gap: 15px;
    }

    .controls button {
      background: #007bff;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .controls button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    @keyframes imgPop {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes gridFade {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>Flip Танилцуулга</header>

  <main>
    <div class="grid" id="grid">
      <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG0.JPG" onclick="showSlider(0)">
      <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG1.JPG" onclick="showSlider(1)">
      <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG2.JPG" onclick="showSlider(2)">
      <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG3.JPG" onclick="showSlider(3)">
      <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG4.JPG" onclick="showSlider(4)">
      <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG5.JPG" onclick="showSlider(5)">
      <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG6.JPG" onclick="showSlider(6)">
      <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG7.JPG" onclick="showSlider(7)">
      <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG8.JPG" onclick="showSlider(8)">
    </div>
  </main>

  <div class="slider-container" id="sliderContainer">
    <div class="slider" id="slider">
      <div class="slides" id="slides"></div>
    </div>
    <div class="thumbnails" id="thumbnails"></div>
    <div class="controls">
      <button onclick="prevSlide()">⟨</button>
      <button onclick="hideSlider()">Буцах</button>
      <button onclick="nextSlide()">⟩</button>
    </div>
  </div>

  <footer>
    <p>Утас: 88888888888 | И-мэйл: example@gmail.com</p>
  </footer>

  <script>
    const slidesWrapper = document.getElementById('slides');
    const thumbsWrapper = document.getElementById('thumbnails');
    const sliderContainer = document.getElementById('sliderContainer');
    const grid = document.getElementById('grid');

    let totalSlides = 9;
    let currentIndex = 0;
    let interval;

    function showSlider(index) {
      currentIndex = 0;
      slidesWrapper.innerHTML = '';
      thumbsWrapper.innerHTML = '';

      for (let i = 1; i <= totalSlides; i++) {
        const div = document.createElement('div');
        div.className = 'slide';
        const img = document.createElement('img');
        img.src = `https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG${index}_${i}.JPG`;
        div.appendChild(img);
        slidesWrapper.appendChild(div);

        const thumb = document.createElement('img');
        thumb.src = img.src;
        thumb.onclick = () => { currentIndex = i - 1; updateSlide(); };
        thumbsWrapper.appendChild(thumb);
      }

      grid.style.display = 'none';
      sliderContainer.style.display = 'flex';
      updateSlide();
      startAutoPlay();
      history.pushState({ sliderOpen: true }, '');
    }

    function hideSlider() {
      sliderContainer.style.display = 'none';
      grid.style.display = 'grid';
      clearInterval(interval);
    }

    window.addEventListener('popstate', () => {
      if (sliderContainer.style.display === 'flex') {
        hideSlider();
      }
    });

    function updateSlide() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach((slide, idx) => {
        slide.classList.remove('active', 'prev', 'next');
        if (idx === currentIndex) {
          slide.classList.add('active');
        } else if (idx === (currentIndex - 1 + totalSlides) % totalSlides) {
          slide.classList.add('prev');
        } else if (idx === (currentIndex + 1) % totalSlides) {
          slide.classList.add('next');
        }
      });
      slidesWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;

      document.querySelectorAll('.thumbnails img').forEach((thumb, idx) => {
        thumb.classList.toggle('active', idx === currentIndex);
      });
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide();
    }

    function startAutoPlay() {
      clearInterval(interval);
      interval = setInterval(nextSlide, 6000);
    }

    let startX = 0, isSwiping = false;
    slidesWrapper.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
      isSwiping = true;
    });
    slidesWrapper.addEventListener('touchend', e => {
      if (!isSwiping) return;
      let endX = e.changedTouches[0].clientX;
      let diff = startX - endX;
      if (diff > 50) nextSlide();
      else if (diff < -50) prevSlide();
      isSwiping = false;
    });
  </script>
</body>
</html>
