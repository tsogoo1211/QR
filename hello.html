<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipe Slider Танилц</title>
  <style>
    body {
      background: #111;
      color: #fff;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      padding: 10px;
      flex: 1;
    }

    .grid img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
    }

    .slider-container {
      display: none;
      flex-direction: column;
      align-items: center;
      flex: 1;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #000;
      color: #ccc;
      font-size: 0.9rem;
    }

    footer p {
      display: inline-block;
      margin: 5px 15px;
    }
  </style>
</head>
<body>

  <header>Танилц</header>

  <!-- Grid хэсэг -->
  <div class="grid" id="grid">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG0.JPG" onclick="showSlider(0)">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG1.JPG" onclick="showSlider(1)">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG2.JPG" onclick="showSlider(2)">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG3.JPG" onclick="showSlider(3)">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG4.JPG" onclick="showSlider(4)">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG5.JPG" onclick="showSlider(5)">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG6.JPG" onclick="showSlider(6)">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG7.JPG" onclick="showSlider(7)">
    <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG8.JPG" onclick="showSlider(8)">
  </div>

  <!-- Swipe Slider хэсэг -->
  <div class="slider-container" id="sliderContainer">
    <button class="back-btn" onclick="hideSlider()">Буцах</button>
    <div class="slider" id="slider"></div>
  </div>

  <footer>
    <p>Утас: 888888888</p>
    <p>И-мэйл: 8888888888888@example.com</p>
  </footer>

  <script>
    const totalSlides = 9;
    let currentGridIndex = 0;
    let currentIndex = 0;
    const slider = document.getElementById('slider');

    function showSlider(gridIndex) {
      currentGridIndex = gridIndex;
      document.getElementById('grid').style.display = 'none';
      document.getElementById('sliderContainer').style.display = 'flex';

      slider.innerHTML = '';

      for (let i = 0; i < totalSlides; i++) {
        const div = document.createElement('div');
        div.className = 'slide';
        const img = document.createElement('img');
        img.src = `https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG${gridIndex}_${i+1}.JPG`;
        div.appendChild(img);
        slider.appendChild(div);
      }

      currentIndex = 0;
      updateSlider();

      history.pushState({ sliderOpen: true }, null, '');
    }

    function hideSlider() {
      document.getElementById('sliderContainer').style.display = 'none';
      document.getElementById('grid').style.display = 'grid';

      if (history.state && history.state.sliderOpen) {
        history.back();
      }
    }

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // Энгийн зөв swipe:
    let isDragging = false;
    let startX = 0;

    slider.addEventListener('touchstart', e => {
      isDragging = true;
      startX = e.touches[0].clientX;
    });

    slider.addEventListener('touchend', e => {
      if (!isDragging) return;
      let endX = e.changedTouches[0].clientX;
      handleSwipe(endX - startX);
      isDragging = false;
    });

    slider.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.clientX;
    });

    slider.addEventListener('mouseup', e => {
      if (!isDragging) return;
      let endX = e.clientX;
      handleSwipe(endX - startX);
      isDragging = false;
    });

    function handleSwipe(diff) {
      if (diff > 50) {
        prevSlide();
      } else if (diff < -50) {
        nextSlide();
      }
    }

    function nextSlide() {
      if (currentIndex < totalSlides - 1) {
        currentIndex++;
        updateSlider();
      }
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
        updateSlider();
      }
    }

    window.addEventListener('popstate', () => hideSlider());
  </script>

</body>
</html>
