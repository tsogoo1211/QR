<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Танилцуулга</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: #111;
      color: #f1f1f1;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header {
      text-align: center;
      padding: 5px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      grid-gap: 4px;
      justify-content: center;
      align-content: center;
      flex: 1;
    }
    .grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .grid img:hover {
      transform: scale(1.05) rotateZ(2deg);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .slider-container {
      display: none;
      flex-direction: column;
      align-items: center;
      flex: 1;
      padding: 10px;
    }
    .slider {
      perspective: 1200px; /* Flip хийх 3D орчин */
      position: relative;
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      border-radius: 8px;
    }
    .slides {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transform-origin: left center;
      transform-style: preserve-3d;
      opacity: 0;
      transition: transform 3s ease, opacity 3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    }
    .slide.active {
      transform: rotateY(0deg);
      opacity: 1;
      z-index: 2;
    }
    .slide.prev {
      transform: rotateY(-180deg);
      opacity: 0;
      z-index: 1;
    }
    .slide.next {
      transform: rotateY(180deg);
      opacity: 0;
      z-index: 1;
    }
    .thumbnails {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 5px;
    }
    .thumbnails img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform 0.3s, border 0.3s;
      border-radius: 4px;
    }
    .thumbnails img.active {
      border: 2px solid #007bff;
      transform: scale(1.1);
    }
    .controls {
      margin: 15px 0 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 10px 18px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .controls button:hover {
      background: #0056b3;
    }
    footer {
      background: #000;
      text-align: center;
      padding: 6px;
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>Танилцуулга</header>

<div class="grid" id="grid">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG0.JPG" onclick="showSlider(0)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG1.JPG" onclick="showSlider(1)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG2.JPG" onclick="showSlider(2)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG3.JPG" onclick="showSlider(3)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG4.JPG" onclick="showSlider(4)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG5.JPG" onclick="showSlider(5)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG6.JPG" onclick="showSlider(6)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG7.JPG" onclick="showSlider(7)">
  <img src="https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG8.JPG" onclick="showSlider(8)">
</div>

<div class="slider-container" id="sliderContainer">
  <div class="slider" id="slider">
    <div class="slides" id="slides"></div>
  </div>
  <div class="thumbnails" id="thumbnails"></div>
  <div class="controls">
    <button onclick="prevSlide()">⟨ Өмнөх</button>
    <button onclick="hideSlider()">Буцах</button>
    <button onclick="nextSlide()">Дараах ⟩</button>
  </div>
</div>

<footer>
  <p>Утас: 88888888888</p>
  <p>И-мэйл: 8888888@gmail.com</p>
</footer>

<script>
  const slidesWrapper = document.getElementById('slides');
  const thumbsWrapper = document.getElementById('thumbnails');
  const sliderContainer = document.getElementById('sliderContainer');
  const grid = document.getElementById('grid');

  let totalSlides = 9;
  let currentIndex = 0;
  let interval;

  function showSlider(index) {
    currentIndex = 0;
    slidesWrapper.innerHTML = '';
    thumbsWrapper.innerHTML = '';

    for (let i = 1; i <= totalSlides; i++) {
      const div = document.createElement('div');
      div.className = 'slide';
      const img = document.createElement('img');
      img.src = `https://raw.githubusercontent.com/tsogoo1211/QR/main/IMG/IMG${index}_${i}.JPG`;
      div.appendChild(img);
      slidesWrapper.appendChild(div);

      const thumb = document.createElement('img');
      thumb.src = img.src;
      thumb.onclick = () => { currentIndex = i - 1; updateSlide(); };
      thumbsWrapper.appendChild(thumb);
    }

    grid.style.display = 'none';
    sliderContainer.style.display = 'flex';
    updateSlide();
    startAutoPlay();
    history.pushState({ sliderOpen: true }, '');
  }

  function hideSlider() {
    sliderContainer.style.display = 'none';
    grid.style.display = 'grid';
    clearInterval(interval);
  }

  window.addEventListener('popstate', () => {
    if (sliderContainer.style.display === 'flex') {
      hideSlider();
    }
  });

  function updateSlide() {
    const slides = document.querySelectorAll('.slide');
    slides.forEach((slide, idx) => {
      slide.classList.remove('active', 'prev', 'next');
      if (idx === currentIndex) {
        slide.classList.add('active');
      } else if (idx === (currentIndex - 1 + totalSlides) % totalSlides) {
        slide.classList.add('prev');
      } else if (idx === (currentIndex + 1) % totalSlides) {
        slide.classList.add('next');
      }
    });

    document.querySelectorAll('.thumbnails img').forEach((thumb, idx) => {
      thumb.classList.toggle('active', idx === currentIndex);
    });
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlide();
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlide();
  }

  function startAutoPlay() {
    clearInterval(interval);
    interval = setInterval(nextSlide, 5000); // Автомат гүйлгэх хугацаа
  }

  let startX = 0, isSwiping = false;
  slidesWrapper.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
    isSwiping = true;
  });
  slidesWrapper.addEventListener('touchend', e => {
    if (!isSwiping) return;
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;
    if (diff > 50) nextSlide();
    else if (diff < -50) prevSlide();
    isSwiping = false;
  });
</script>

</body>
</html>
